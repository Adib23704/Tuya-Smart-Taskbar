<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>About</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
		rel="stylesheet">
	<style>
		* {
			box-sizing: border-box;
		}

		body {
			font-family: 'Poppins', sans-serif;
			background-color: #f4f4f4;
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
			margin: 0;
		}

		.container {
			width: 100%;
			max-width: 400px;
			padding: 20px;
		}

		h2 {
			text-align: center;
			font-size: 1.6em;
			margin-bottom: 20px;
			font-weight: 500;
			color: #333;
		}

		.section {
			margin-bottom: 15px;
		}

		.section label {
			display: block;
			font-size: 0.9em;
			font-weight: 400;
			color: #666;
			margin-bottom: 5px;
		}

		.section .content {
			font-size: 1em;
			color: #333;
		}

		.button-group {
			display: flex;
			gap: 10px;
			margin-top: 20px;
		}

		button {
			flex: 1;
			padding: 10px;
			font-size: 1em;
			border: none;
			border-radius: 4px;
			cursor: pointer;
			color: white;
			font-weight: 700;
		}

		.update-btn {
			background-color: #eb312a;
		}

		.update-btn:hover {
			background-color: #d52c26;
		}
	</style>
</head>

<body>
	<div class="container">
		<h2>About</h2>
		<div class="section">
			<label>App Version:</label>
			<div class="content" id="appVersion">0.0.0</div>
		</div>
		<div class="section">
			<label>Developer:</label>
			<div class="content">Zahin A. Adib (Adib23704) - <a href="#"
					onclick="openExternalLink('https://adib.lol')">www.adib.lol</a></div>
		</div>
		<div class="section">
			<label>Description:</label>
			<div class="content">This app provides enhanced smart device control with integration to various platforms,
				allowing users to manage their devices directly from the taskbar with ease and efficiency.
			</div>
		</div>
		<div class="button-group">
			<button id="check-update-btn" type="button" class="update-btn" onclick="checkForUpdate()">Check for
				Update</button>
		</div>
	</div>

	<script>
		const { ipcRenderer, shell } = require('electron');
		const updateBtn = document.getElementById('check-update-btn');

		function checkForUpdate() {
			ipcRenderer.send('check-for-update');
		}

		function openExternalLink(url) {
			shell.openExternal(url);
		}

		ipcRenderer.on('update-available', (event, available, version, url) => {
			if (available) {
				if (confirm(`A new version (${version}) is available. Would you like to update?`)) {
					shell.openExternal(url);
				}
			} else {
				updateBtn.innerHTML = 'You\'re on the latest version!';
				updateBtn.disabled = true;
				updateBtn.style.backgroundColor = '#4CAF50';

				setTimeout(() => {
					updateBtn.innerHTML = 'Check for Update';
					updateBtn.disabled = false;
					updateBtn.style.backgroundColor = '#eb312a';
				}, 3000);
			}
		});

		window.onload = () => {
			ipcRenderer.on('about-data', (event, version) => {
				document.getElementById('appVersion').innerHTML = version;
			});
		};
	</script>
</body>

</html>
