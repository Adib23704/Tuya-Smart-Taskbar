<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
			rel="stylesheet"
		/>
		<title>Configuration</title>
		<style>
			* {
				box-sizing: border-box;
				margin: 0;
				padding: 0;
			}

			body {
				font-family: "Poppins", -apple-system, BlinkMacSystemFont, sans-serif;
				background-color: #f4f4f4;
				display: flex;
				justify-content: center;
				align-items: center;
				min-height: 100vh;
				color: #333;
			}

			.container {
				width: 100%;
				max-width: 400px;
				padding: 24px;
			}

			h2 {
				text-align: center;
				font-size: 1.5rem;
				font-weight: 500;
				margin-bottom: 24px;
				color: #1a1a1a;
			}

			.form-group {
				margin-bottom: 16px;
			}

			.form-group label {
				display: block;
				font-size: 0.875rem;
				font-weight: 400;
				color: #666;
				margin-bottom: 6px;
			}

			.form-group select,
			.form-group input[type="text"] {
				width: 100%;
				padding: 10px 12px;
				font-size: 0.9375rem;
				font-family: inherit;
				border: 1px solid #ddd;
				border-radius: 6px;
				background-color: #fff;
				transition: border-color 0.2s ease, box-shadow 0.2s ease;
			}

			.form-group select:focus,
			.form-group input[type="text"]:focus {
				outline: none;
				border-color: #4caf50;
				box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.1);
			}

			.checkbox-group {
				display: flex;
				align-items: center;
				gap: 10px;
				margin-top: 8px;
				padding: 8px 0;
			}

			.checkbox-group input[type="checkbox"] {
				width: 18px;
				height: 18px;
				cursor: pointer;
				accent-color: #4caf50;
			}

			.checkbox-group label {
				font-size: 0.9375rem;
				color: #333;
				cursor: pointer;
				user-select: none;
			}

			.button-group {
				margin-top: 24px;
			}

			button {
				width: 100%;
				padding: 12px 16px;
				font-size: 1rem;
				font-family: inherit;
				font-weight: 600;
				border: none;
				border-radius: 6px;
				cursor: pointer;
				transition: background-color 0.2s ease, transform 0.1s ease;
			}

			button:active {
				transform: scale(0.98);
			}

			.save-btn {
				background-color: #4caf50;
				color: white;
			}

			.save-btn:hover {
				background-color: #43a047;
			}

			.save-btn:disabled {
				background-color: #9e9e9e;
				cursor: not-allowed;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<h2>Configuration</h2>
			<form id="configForm" autocomplete="off">
				<div class="form-group">
					<label for="baseUrl">Base Region</label>
					<select id="baseUrl">
						<option value="https://openapi.tuyaeu.com" selected>
							Central Europe (Recommended)
						</option>
						<option value="https://openapi.tuyacn.com">China</option>
						<option value="https://openapi.tuyaus.com">Western America</option>
						<option value="https://openapi-ueaz.tuyaus.com">
							Eastern America
						</option>
						<option value="https://openapi-weaz.tuyaeu.com">
							Western Europe
						</option>
						<option value="https://openapi.tuyain.com">India</option>
						<option value="https://openapi-sg.iotbing.com">Singapore</option>
					</select>
				</div>

				<div class="form-group">
					<label for="accessKey">Access Key</label>
					<input
						type="text"
						id="accessKey"
						placeholder="Enter your access key"
						spellcheck="false"
					/>
				</div>

				<div class="form-group">
					<label for="secretKey">Secret Key</label>
					<input
						type="text"
						id="secretKey"
						placeholder="Enter your secret key"
						spellcheck="false"
					/>
				</div>

				<div class="form-group">
					<label for="userId">User ID</label>
					<input
						type="text"
						id="userId"
						placeholder="Enter your user ID"
						spellcheck="false"
					/>
				</div>

				<div class="form-group checkbox-group">
					<input type="checkbox" id="runOnStartup" checked />
					<label for="runOnStartup">Run on Windows Start</label>
				</div>

				<div class="button-group">
					<button id="save-btn" type="button" class="save-btn">Save</button>
				</div>
			</form>
		</div>
		<script>
			const { invoke } = window.__TAURI__.core;

			const baseUrlSelect = document.getElementById('baseUrl');
			const accessKeyInput = document.getElementById('accessKey');
			const secretKeyInput = document.getElementById('secretKey');
			const userIdInput = document.getElementById('userId');
			const runOnStartupCheckbox = document.getElementById('runOnStartup');
			const saveButton = document.getElementById('save-btn');

			async function saveConfig() {
				const config = {
					baseUrl: baseUrlSelect.value,
					accessKey: accessKeyInput.value.trim(),
					secretKey: secretKeyInput.value.trim(),
					userId: userIdInput.value.trim(),
					runOnStartup: runOnStartupCheckbox.checked,
				};

				try {
					await invoke('save_config', { newConfig: config });

					const originalText = saveButton.textContent;
					saveButton.textContent = 'Saved!';
					saveButton.style.fontWeight = 'bold';

					setTimeout(() => {
						saveButton.textContent = originalText;
						saveButton.style.fontWeight = 'normal';
					}, 2000);
				} catch (error) {
					console.error('Failed to save config:', error);
					saveButton.textContent = 'Error!';
					setTimeout(() => {
						saveButton.textContent = 'Save';
					}, 2000);
				}
			}

			function loadConfig(config) {
				baseUrlSelect.value = config.baseUrl || 'https://openapi.tuyaeu.com';
				accessKeyInput.value = config.accessKey || '';
				secretKeyInput.value = config.secretKey || '';
				userIdInput.value = config.userId || '';
				runOnStartupCheckbox.checked = config.runOnStartup ?? true;
			}

			async function init() {
				saveButton.addEventListener('click', saveConfig);

				// Load config on startup
				try {
					const config = await invoke('get_config');
					loadConfig(config);
				} catch (error) {
					console.error('Failed to load config:', error);
				}
			}

			if (document.readyState === 'loading') {
				document.addEventListener('DOMContentLoaded', init);
			} else {
				init();
			}
		</script>
	</body>
</html>
